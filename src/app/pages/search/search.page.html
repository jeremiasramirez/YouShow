<ion-header mode="ios" class="ion-no-border">

  <ion-toolbar color="dark" mode="ios">
    <br> 
    <ion-searchbar debounce="2000" animated mode="ios" #data [(ngModel)]="expectedValue" [value]="expectedValue"  (keyup)="search(data.value)" ></ion-searchbar> 
  </ion-toolbar>
 
</ion-header>

<ion-content color="dark" mode="md">

  <app-spinner [show]="spinnerSearch"></app-spinner>
  <app-face-search [arrSearch]="searchArr"></app-face-search>
 
 
</ion-content>
