<ion-header class="ion-no-border">
  <ion-toolbar color="dark">

    <ion-segment  [value]="valueSegment" (ionChange)="changeSegment($event)"  [disabled]="!skeleton">
      <ion-segment-button color="light" value="shows">
        <ion-label>TV shows</ion-label>
      </ion-segment-button>
      <ion-segment-button color="light" value="live">
        <ion-label>Airing today</ion-label>
      </ion-segment-button>
    </ion-segment>
   
      <ion-button *ngIf="valueSegment=='shows'" expand="full" fill="clear" (click)="openGender()">{{gender}}
        <ion-icon name="chevron-down-outline"></ion-icon>
       </ion-button>
   
  </ion-toolbar>
</ion-header>

<ion-content color="dark" mode="md">

  <div *ngIf="valueSegment=='live'">
    <app-facetv limitStart="0" limitMovie="8" [trendingMovie]="airingToday"></app-facetv>
    <app-facetv limitStart="8" limitMovie="15" [trendingMovie]="airingToday"></app-facetv>
    <app-facetv limitStart="15" limitMovie="25" [trendingMovie]="airingToday"></app-facetv>
  </div>

  <section *ngIf="valueSegment=='shows'">
  

    <app-skeleton [show]="skeleton"></app-skeleton>
    <app-skeleton [show]="skeleton"></app-skeleton>
    
    <article *ngIf="skeleton==true">
      <app-facetv limitStart="0" limitMovie="8" [trendingMovie]="finds"></app-facetv>
      <app-facetv limitStart="8" limitMovie="15" [trendingMovie]="finds"></app-facetv>
      <app-facetv limitStart="15" limitMovie="20" [trendingMovie]="finds"></app-facetv>
    </article>


  
  </section>

</ion-content>
