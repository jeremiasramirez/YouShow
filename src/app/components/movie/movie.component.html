<ion-header class="ion-no-border">
  <ion-toolbar color="dark" mode="ios">
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="start" mode="md">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content color="dark">
  <section class="bannerShow"> 
  
  <ion-img class="backdrop" [src]="movieImg | image"></ion-img>
  <ion-img [src]="poster | image" class="poster "></ion-img>
  
  <ion-list-header color="dark">
    <ion-label style="margin-top: -30px !important; text-align: center !important; font-size:18px !important">{{title}}</ion-label>
  </ion-list-header>

  <p class="overview animateMovie">
    {{data.overview}}
  </p>
 </section>

 <ion-list mode="ios" color="dark">
  
  <ion-item color="dark">
    <ion-label>Likes</ion-label>
    <ion-note><ion-icon name="thumbs-up-outline"></ion-icon> +{{vote | number }}</ion-note>
  </ion-item>

  <ion-item color="dark">
    <ion-label>Popularity</ion-label>
    <ion-note> {{(popularity/10) | number }}%</ion-note>
  </ion-item>

  <ion-item color="dark">
    <ion-label>Show type</ion-label>
    <ion-note> {{type | uppercase }}</ion-note>
  </ion-item>

   <ion-item color="dark">
     <ion-label>Date</ion-label>
     <ion-note>{{ dates | date}}</ion-note>
   </ion-item>

   
 </ion-list>

 <div *ngIf="similarMoviesArr.length>0">
  <h5 class="title">Recomendation {{similarMoviesArr.length }}</h5>
  <app-facemovie limitMovie="20" [trendingMovie]="similarMoviesArr"></app-facemovie>
 </div>
</ion-content>
